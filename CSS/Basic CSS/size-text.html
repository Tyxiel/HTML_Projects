<!doctype html>
<html>
    <head>
        <title>Text Sizes</title>
        <meta charset="utf-8">
        <style>
            .texto {
                font-size: 1em;
                font-family: cursive;
                justify-content: center;
                text-align: center;
            }

            .corpo {
                font-size: 18px;
            }
        </style>
    </head>

    <body class="corpo">
        <div class="texto">
            <h1>Tamanho de Textos</h1>
            <p>Define o tamanho dos textos presente em <em>tags</em> html</p>
            <h3>Exemplo:</h3>
            <p>&#60p style="font-size="30px"; color="green"&#62<p> Eu sou um dinossauro, raww </p>&#60/p&#62</p>
            <h3>Resultado:</h3>
            <p style="font-size: 30px; color: green"> Eu sou um dinossauro, raww </p>
        </div>
    </body>
</html>
